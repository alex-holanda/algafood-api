spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.locations=classpath:db/migration, classpath:db/testdata

#spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#tamanho máximo para cada arquivo
#spring.servlet.multipart.max-file-size = 20KB
#tamanho da requisição
#spring.servlet.multipart.max-request-size = 20MB

algafood.storage.local.diretorio-fotos=/AppStore

algafood.storage.s3.bucket=ah-algafood
algafood.storage.s3.regiao=us-east-2
algafood.storage.s3.diretorio-fotos=catalogo